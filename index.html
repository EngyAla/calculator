<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calcultor</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="calcultor">
            <form>
                <div class="display">
                    <input type="text" name="display" id="disPlay" value="">
                </div>
                <div>
                    <input type="button" value="Ac" class="unique AcBtn" >
                    <input type="button" value="Dc" class="unique DcBtn">
                    <input type="button" value="."  class="unique btnOn">
                    <input type="button" value="/"  class="unique btnOn">
                </div>
                <div>
                    <input type="button" value="7" class="btnOn">
                    <input type="button" value="8" class="btnOn">
                    <input type="button" value="9" class="btnOn">
                    <input type="button" value="*"  class="unique btnOn">
                </div>
                <div>
                    <input type="button" value="4" class="btnOn">
                    <input type="button" value="5" class="btnOn">
                    <input type="button" value="6" class="btnOn">
                    <input type="button" value="-"  class="unique btnOn">
                </div>
                <div>
                    <input type="button" value="1" class="btnOn">
                    <input type="button" value="2" class="btnOn">
                    <input type="button" value="3" class="btnOn">
                    <input type="button" value="+" class="unique btnOn">
                </div>
                <div>
                    <input type="button" value="00" class="btnOn">
                    <input type="button" value="0" class="btnOn">
                    <input type="button" value="=" class="equal unique">
                </div>



            </form>
        </div>

    </div>



















    <script src="js/script.js"></script>
</body>
</html>
